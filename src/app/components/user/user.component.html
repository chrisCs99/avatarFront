<section class="vh-100" style="background-color: #17a2b8;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar Usuario</p>

                  <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="name" name="name"/>
                        <label class="form-label">Nombres</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="lastName" name="lastName" />
                          <label class="form-label" for="form3Example1c">Apellidos</label>
                        </div>
                      </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="form3Example2c" class="form-control" [(ngModel)]="userName" name="userName"/>
                          <label class="form-label" for="form3Example2c">Nombre de usuario</label>
                        </div>
                      </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" [(ngModel)]="email" name="email" />
                        <label class="form-label" for="form3Example3c">Correo</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" [(ngModel)]="password" name="password" />
                        <label class="form-label" for="form3Example4c">Contrase√±a</label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-left mx-1 mb-3 mb-lg-1">
                      <button type="button" class="btn btn-warning btn-lg" (click)="backToLogin()" >Volver</button>
                    </div>

                    <div class="d-flex justify-content-center mx-1 mb-3 mb-lg-1">
                      <button type="button" class="btn btn-primary btn-lg" (click)="register()" >Registrar</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
