<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Creador de Avatares</span>
  <ul>
    <li><button type="button" class="button button-warning" (click)="logout()">Cerrar Sesi√≥n</button></li>
  </ul>
</nav>
<section class="vh-100" style="background-color: #17a2b8;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Crea tu propio Avatar</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Cabello</label>
                      <br>
                      <select #selectElement class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="setCabello(selectElement.value)">
                        <option selected>Seleccione el cabello</option>
                        <option [value]="item.imagePath" *ngFor="let item of heads" >{{item.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Boca</label>
                      <br>
                      <select #selectElement2 class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="setMouth(selectElement2.value)">
                        <option selected>Seleccione la boca</option>
                        <option [value]="item.imagePath" *ngFor="let item of mouths" >{{item.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Ojos</label>
                      <br>
                      <select #selectElement3 class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="setEye(selectElement3.value)">
                        <option selected>Seleccione los ojos</option>
                        <option [value]="item.imagePath" *ngFor="let item of eyes" >{{item.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Piel</label>
                      <br>
                      <select #selectElement4 class="form-select form-select-sm" aria-label=".form-select-sm example" (change)="setColor(selectElement4.value)">
                        <option selected>Seleccione la piel</option>
                        <option [value]="item.imagePath" *ngFor="let item of skinsColor" >{{item.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex justify-content-left mx-1 mb-3 mb-lg-1">
                    <button type="button" class="btn btn-warning btn-lg" (click)="resetAll()" >Borrar Modelo</button>
                  </div>

                  <div class="d-flex justify-content-center mx-1 mb-3 mb-lg-1">
                    <button type="button" class="btn btn-primary btn-lg" (click)="createAvatar()" >Crear Avatar</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" style="position: relative">

                <img src="assets/images/cabello/{{head}}" class="img-fluid head" alt="Sample image" style="position: absolute">
                <img src="assets/images/ojos/{{eye}}" class="img-fluid eye" alt="Sample image" style="position: absolute">
                <img src="assets/images/boca/{{mouth}}" class="img-fluid mouth" alt="Sample image" style="position: absolute">
                <img src="assets/images/piel/{{skinColor}}" class="img-fluid skinColor" alt="Sample image" style="position: absolute">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="background-color: #17a2b8;">
    <div class="container" style="flex-direction: row" *ngFor="let items of creations">
    <div class="card" style="width: 18rem; flex-direction: row">
      <div class="card-body">
        <h5 class="card-title">Creado por: {{items.pathUserId}}</h5>
        <p class="card-text">{{items.pathColorSkin}}</p>
        <p class="card-text">{{items.pathEye}}</p>
        <p class="card-text">{{items.pathHead}}</p>
        <p class="card-text">{{items.pathMouth}}</p>
        <a class="btn btn-primary" (click)="utilizar(items.pathHead, items.pathMouth, items.pathEye, items.pathColorSkin)">Utilizar</a>
      </div>
    </div>
    </div>
  </div>
</section>
